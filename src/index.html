<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../src/feature/Login/login.css">
        <script src="../src/feature/Login/login.js" defer type="module"></script>
        <link rel="preload" as="image" href="../src/assets/auth/bg.png">
        <link rel="preload" as="image" href="../src/assets/auth/logo.png">
    </head>
    <body>
        <img id="background" src="../src/assets/auth/bg.png">
        <div id="principal">
            <div id="form">
                <h2>Iniciar sesion</h2>
                <form id="loginForm">
                    <input type="email" id="inputEmail" required placeholder="Correo">
                    <input type="password" id="inputPassword" required placeholder="Contraseña">
                    <button id="buttonStart" type="submit">Iniciar sesion</button>
                </form>
                <div>
                    <div id="registerContainer">
                        <p>¿No tienes cuenta? 
                            <a id="register">Regístrate</a>
                        </p>
                    </div>
                </div>
            </div>
            <div id="logoBack">
                <img id="logo" src="../src/assets/auth/logo.png">
            </div>
        </div>
    </body>
</html>
