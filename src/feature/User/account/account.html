<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="../../../styles/layout-main.css">
    <link rel="stylesheet" href="../../../styles/lateralBar.css">
    <link rel="stylesheet" href="account.css"> 
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="lateralBar">
                <div class="lateralBar__listContainer">
                    <ul class="lateralBar__list">
                        <li class="lateralBar__item">
                            <a class="lateralBar_link" href="../../Reservation/reservation.html">Reservas</a>
                        </li>
                        <li class="lateralBar__item">
                            <a class="lateralBar_link" href="../../User/UserReservations/userReservations.html">Mis reservas</a>
                        </li>
                    </ul>
                </div>
                <div class="lateralBar__account">
                    <i class="fa-solid fa-user"></i>
                    <p class="lateralBar__p">
                        <a class="lateralBar_link" href="../account/account.html">Mi cuenta</a>
                    </p>
                </div>
            </div>
        </div>

        <main class="profile-container">
            <div class="profile">
                <div class="profile-header">
                    <div class="header__photo">
                        <img src="/src/assets/public/photo.png">
                    </div>
                </div>

                <div class="info">
                    <h1 class="info__name">Mi cuenta</h1>
                    <div class="info__data">
                      <div class="data__items">
                          <div class="data__item">
                              <h3 class="item__title">No Identificación</h3>
                              <p class="item__text">123456789</p>
                          </div>
                          <div class="data__item">
                              <h3 class="item__title">Correo</h3>
                              <p class="item__text">correo@ejemplo.com</p>
                          </div>
                      </div>
                  
                      <div class="data__update">
                          <button class="btn" onclick="openModal()">Cambiar Nombre</button>
                          <button class="btn" onclick="openModal('password')">Cambiar Contraseña</button>
                          <button class="btn" onclick="openModal('delete')">Borrar Cuenta</button>
                      </div>
                  </div>
                  
                  <div class="btnContainer">
                      <button class="logout">Cerrar sesión</button>
                  </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="mainModal" style="display: none;">
      <div class="containerModal">
          <div class="rowModal">
              <span id="modalTitle">Título</span>
          </div>
          <div id="modalBody" class="rowModal">
          </div>
          <div class="containerModalCancel">
              <button id="modalConfirm" class="btn2Modal">Confirmar</button>
              <button onclick="closeModal()" class="btn1Modal">Cancelar</button>
          </div>
      </div>
  </div>
  
  

    <script src="account.js"></script>
</body>
</html>
